# back app pods
apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-v3
  namespace: $ENV
  labels:
    app: front-v3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: front-v3
  template:
      metadata:
        labels:
          app: front-v3
      spec:
        containers:
          - name: front-v3
            image: 081984521558.dkr.ecr.us-east-2.amazonaws.com/front-v3:$CI_COMMIT_SHORT_SHA
            imagePullPolicy: Always
            livenessProbe:
              failureThreshold: 3
              initialDelaySeconds: 20
              periodSeconds: 10
              successThreshold: 1
              tcpSocket:
                port: 3000
              timeoutSeconds: 1
            readinessProbe:
              failureThreshold: 3
              initialDelaySeconds: 20
              periodSeconds: 10
              successThreshold: 1
              tcpSocket:
                port: 3000
              timeoutSeconds: 1
            ports:
              - containerPort: 3000
                name: p3000
---
# back app service
apiVersion: v1
kind: Service
metadata:
  name: front-svc
  namespace: $ENV
  labels:
    project: front
    app: front-v3
spec:
  selector:
    app: front-v3
  type: ClusterIP
  ports:
    - name: p3000
      protocol: TCP
      port: 3000
      targetPort: 3000
---
# api app ingress
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: front-v3-ing
  namespace: poc
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/proxy-buffering: "on"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "125k"
    nginx.ingress.kubernetes.io/limit-connections: "10"
    nginx.ingress.kubernetes.io/limit-rpm: "2000"
    nginx.ingress.kubernetes.io/limit-rps: "200"

spec:
  tls:
  - hosts:
      - app.sapien.network
    secretName: auth-v3-tls
  rules:
  - host: app.sapien.network
    http:
      paths:
        - backend:
            serviceName: front-svc
            servicePort: 3000
          path: /?(.*)
