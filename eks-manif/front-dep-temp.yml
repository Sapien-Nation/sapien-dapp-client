# back app pods
apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-v3
  namespace: backend
  labels:
    app: front-v3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: front-v3
  template:
      metadata:
        labels:
          app: front-v3
      spec:
        containers:
          - name: front-v3
            image: 994750220687.dkr.ecr.us-east-2.amazonaws.com/front-v3:latest
            imagePullPolicy: Always
            env:
              - name: NEXT_PUBLIC_RELEASE_NAME
                value: "$NEXT_PUBLIC_RELEASE_NAME"
              - name: NEXT_PUBLIC_API_URL
                value: "$NEXT_PUBLIC_API_URL"
              - name: NEXT_PUBLIC_API_AUTH_URL
                value: "$NEXT_PUBLIC_API_AUTH_URL"
              - name: NEXT_PUBLIC_API_TOKENS_URL
                value: "$NEXT_PUBLIC_API_TOKENS_URL"
            ports:
              - containerPort: 3000
                name: p3000
---
# back app service
apiVersion: v1
kind: Service
metadata:
  name: front-svc
  namespace: backend
  labels:
    project: front
    app: front-v3
spec:
  selector:
    app: front-v3
  type: ClusterIP
  ports:
    - name: p3000
      protocol: TCP
      port: 3000
      targetPort: 3000
---
# api app ingress
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: front-v3-ing
  namespace: backend
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/proxy-buffering: "on"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "125k"
spec:
  tls:
  - hosts:
      - front-sandbox.sapien.network
    secretName: auth-v3-tls
  rules:
  - host: front-sandbox.sapien.network
    http:
      paths:
        - backend:
            serviceName: front-svc
            servicePort: 3000
          path: /?(.*)